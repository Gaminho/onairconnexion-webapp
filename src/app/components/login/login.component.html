<div>

    <article class="login">
  
      <mat-card>
        <mat-card-title>OnAir Connexion</mat-card-title>
        
        <mat-card-content>
  
          <div class="error {{alertType}}" [ngClass]="{'hidden': !error}">
            Connect√©
          </div>
  
          <form class="example-form" [formGroup]="loginForm">
            
            <mat-form-field class="example-full-width">
              <mat-label>Identifiant</mat-label>
              <input matInput formControlName="login">
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput placeholder="Mot de passe" type="password" 
                formControlName="password">
            </mat-form-field>
  
          </form>
  
        </mat-card-content>
  
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="login()"
            [disabled]="!loginForm.valid"
          >Connexion</button>
        </mat-card-actions>
      </mat-card>
  
    </article>
  
  </div>
